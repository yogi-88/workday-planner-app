<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./starter/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!--1.Create 9 timeblock divs-->
      <!--2. Each timeblock need to have the time, textarea, and save button -->
      <!--3. Style each blocks -->
      <div class="timeblock" data-hour="10">
        <div class="col-time">10AM</div>
        <textarea name="day-planner">Coffeee</textarea>
        <button class="saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>
      <div class="timeblock" data-hour="11">
        <div class="col-time">11AM</div>
        <textarea name="day-planner"></textarea>
        <button class="saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>
      <div class="timeblock" data-hour="12">
        <div class="col-time">12PM</div>
        <textarea name="day-planner"></textarea>
        <button class="saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>
      <div class="timeblock" data-hour="13">
        <div class="col-time">1PM</div>
        <textarea name="day-planner"></textarea>
        <button class="saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>
      <div class="timeblock" data-hour="14">
        <div class="col-time">2Pm</div>
        <textarea name="day-planner"></textarea>
        <button class="saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>
      <div class="timeblock" data-hour="15">
        <div class="col-time">3PM</div>
        <textarea name="day-planner"></textarea>
        <button class="saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>
      <div class="timeblock" data-hour="16">
        <div class="col-time">4PM</div>
        <textarea name="day-planner"></textarea>
        <button class="saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>
      <div class="timeblock" data-hour="17">
        <div class="col-time">5PM</div>
        <textarea name="day-planner"></textarea>
        <button class="saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>
      <div class="timeblock" data-hour="18">
        <div class="col-time">6PM</div>
        <textarea name="day-planner"></textarea>
        <button class="saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./starter/js/script.js"></script>
  </body>
</html>
